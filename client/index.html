<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Chirper</h1>
        <form class="border rounded border-dark">
            <div class="row m-1">
                <div class="col-3">
                    <input type="text" id="name" placeholder="User Name">
                </div>
                <div class="col-9">
                    <input type="text" id="message" placeholder="Chirper Message">
                </div>
            </div>
            <button class="btn btn-primary w-100 my-2" id="submit-btn">Post Your Chirp</button>
        </form>
    </div>

    <div id="chirps">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="header">
                        <h5 class="modal-title" id="modalLabel">Edit Chirp</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="editName" value=""><br>
                        <label for="message">Message</label>
                        <input type="text" name="message" id="editMessage" value="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn primary" id="editSubmit">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <ul id="chirp-list">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
